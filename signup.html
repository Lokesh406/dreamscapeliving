<!DOCTYPE html>
<html>
<head>
    <title>Signup - Interior Design</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #d48626, #f0ebe3);
        }
        header {
            width: 100%;
            background-color: rgb(219, 218, 217);
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .custom-spacing {
            margin: 5px;
        }
        .signup-wrapper {
            display: flex;
            width: 70%;
            max-width: 1000px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin-top: 80px; /* Added margin to avoid overlap with header */
        }
        .signup-form {
            width: 50%;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .signup-image {
            width: 50%;
            background: url('signuppic.jpg') no-repeat center center/cover;
        }
        h2 {
            font-family: 'Roboto', sans-serif;
            color: #6a4d36;
            font-weight: bold;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #c9a375;
            border-color: #c9a375;
        }
        .btn-primary:hover {
            background-color: #a9845c;
            border-color: #a9845c;
        }
    </style>
</head>
<body>

    <!-- Navigation Header (Fixed to Top) -->
    <header>
        <div class="container">
            <a href="home.html"><button type="button" class="btn btn-info custom-spacing">HOME</button></a>
            <a href="about.html"><button type="button" class="btn btn-info custom-spacing">ABOUT US</button></a>
            <a href="portfolio.html"><button type="button" class="btn btn-info custom-spacing">PORTFOLIO</button></a>
            <a href="contact.html"><button type="button" class="btn btn-info custom-spacing">CONTACT</button></a>
            <a href="signup.html"><button type="button" class="btn btn-info custom-spacing">SIGNUP</button></a>
            <a href="login.html"><button type="button" class="btn btn-info custom-spacing">LOGIN</button></a>
        </div>
    </header>

    <!-- Signup Section -->
    <div class="signup-wrapper">
        <div class="signup-form">
            <h2 class="text-center mb-4">Create an Account</h2>
            <form action="index.html">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Re-enter password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                <div class="text-center mt-3">
                    Already have an account? <a href="login.html">Log in</a>
                </div>
            </form>
        </div>
        <div class="signup-image"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
